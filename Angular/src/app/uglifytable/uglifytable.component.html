<table class="table">
    <thead>
      <tr>
        <th (click)="sortByFirsName()" style="cursor: pointer;" scope="col">First Name</th>
        <th (click)="sortByLastName()" style="cursor: pointer;" scope="col">Last Name</th>
        <th (click)="sortByEmail()" style="cursor: pointer;" scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of dataResponse.data">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
</table>
<div class="d-flex justify-content-between">
    <div>
        Count users in table
        <select [(ngModel)]="filter.pageSize" (change)="pageSizeChoose()">
            <option [value]="option" *ngFor="let option of pageSizeOptions">{{option}}</option>
        </select>
    </div>
    <div class="d-flex">
        <div (click)="choosePage(i)"  *ngFor="let page of countPages; let i = index" class="d-flex" style="border: 1px solid black; height: 25px; width: 25px; cursor: pointer;">
            <div class="m-auto">
                {{page}}
            </div>
        </div>
    </div>
</div>
<div class="d-flex">
    <div>
      <button type="button" class="btn btn-primary" title="Выгрузить XML отчет по всем пользователям из таблицы" (click)="createXmlReport()">Выгрузить отчет XML</button>
    </div> 
    <div>
      <button type="button" class="btn btn-secondary" title="Выгрузить txt отчет по всем пользователям из таблицы" (click)="createTxtReport()">Выгрузить отчет txt</button>
    </div> 
</div>
